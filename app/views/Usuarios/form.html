<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="utf-8">
    <title>Login - Bootstrap Admin Template</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    
<link href="@{'public/template/css/bootstrap.min.css'}" rel="stylesheet" type="text/css" />
<link href="@{'public/template/css/bootstrap-responsive.min.css'}" rel="stylesheet" type="text/css" />

<link href="@{'public/template/css/font-awesome.css'}" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
    
<link href="@{'public/template/css/style.css'}" rel="stylesheet" type="text/css">
<link href="@{'public/template/css/pages/signin.css'}" rel="stylesheet" type="text/css">

</head>

<body>
	
	<div class="navbar navbar-fixed-top">
	
	<div class="navbar-inner">
		
		<div class="container">
			
			
			<a class="brand" href="index.html">
				LOGIN - Botanica - Nymphaea Lotus			
			</a>		
			
			<div class="nav-collapse">
				<ul class="nav pull-right"> 
					 
					
					
					
					<li class="">						
					<a href="@{Login.sair}">Login</a> 
					
					
				
			</ul>
			</div>
					
			
				
		
	
		</div> <!-- /container -->
		
	</div> <!-- /navbar-inner -->
	
</div> <!-- /navbar -->


<div class="account-container">
	
	<div class="content clearfix">
		
		<form action="@{Usuarios.salvar}" method="POST">
		<input type="hidden" name="usuario.id" value="${usuario?.id}" />
		
			<h1>Cadastro</h1>		
			
				
				<div class="field">
					<label for="username">Nome:</label>
					
					 <input type="text" name="usuario.nome" value="${usuario?.nome}" /> <br/> 
					 <span class="textoError">#{error 'usuario.nome'/}</span>
				</div> <!-- /field -->
				
				<div class="field">
					<label for="username">Email:</label>
					 <input type="text" name="usuario.email" value="${usuario?.email}" /> <br/>
					 <span class="textoError">#{error 'usuario.email'/}</span>
				</div> <!-- /field -->
				
				<div class="field">
					<label for="username">CPF:</label>
					 <input type="text" name="usuario.cpf" value="${usuario?.cpf}" /> <br/>
					 <span class="textoError">#{error 'usuario.cpf'/}</span>
				</div> <!-- /field -->
				
				<div class="field">
					<label for="password">Senha:</label>
					 <input type="password" name="senha" /> <br/>
					
				</div> <!-- /password -->
				
					
			#{if usuario?.id}
				
				Planta
				<select name="idPlanta">
					<option></option>
				
				#{list items:plantas, as:'p'}
					<option value="p.id">${p.nome}</option>
				#{/list}
				
				
				</select>
				
				 </br>
			
			#{/if}
				
				<label for="username">Nivel:</label>
				<select name="usuario.nivel">
			<option value="0" #{if usuario?.nivel == 0} selected #{/if}>Comum</option>
			<option value="1" #{if usuario?.nivel == 1} selected #{/if}>Admin</option>
		</select>
				<br/>
			
			
			<div class="login-actions">
				
				
									
				<button class="button btn btn-success btn-large">Sign In</button>
				
			</div> <!-- .actions -->
			
		
			
			
			
		</form>
		
	</div> <!-- /content -->
	
</div> <!-- /account-container -->





<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/bootstrap.js"></script>

<script src="js/signin.js"></script>

</body>

</html>
